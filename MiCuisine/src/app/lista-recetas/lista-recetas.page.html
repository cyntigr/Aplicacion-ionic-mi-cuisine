<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-toolbar size="2" color="white">
          <ion-buttons slot="start">
            <ion-back-button href="/home">
            </ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="8">
        <ion-title style="height: 40px; margin-top:10px" >
          {{cat}}
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <img style="height: 40px;margin-top:10px" src="src/assets/logo.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>


<ion-content padding>
    <ion-list lines="full">
        <ion-item *ngFor="let r of listaRecetas">
          <ion-label (click)="mostrar(r.idReceta)">{{ r.nombreReceta }}</ion-label>
          <ion-icon
          (click)="deleteDialog(r.idReceta)"
          name="trash" color="medium">
          </ion-icon>
        </ion-item>
      </ion-list>
</ion-content>
