<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-toolbar size="2" color="white">
          <ion-buttons slot="start">
            <ion-back-button href="/home">
            </ion-back-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="8">
        <ion-title style="height: 40px; margin-top:10px">
          {{recetas.nombreReceta}}
        </ion-title>
      </ion-col>
      <ion-col size="2">
        <img style="height: 40px;margin-top:10px" src="../../assets/img/logo.png">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Categoría:</ion-label>
      </ion-col>
      <ion-col>
        {{recetas.idCategoria}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Comensales:</ion-label>
      </ion-col>
      <ion-col>
        {{recetas.numeroPersonas}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Duración:</ion-label>
      </ion-col>
      <ion-col>
        {{recetas.duracion}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Ingredientes:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{recetas.ingredientes}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Preparación:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{recetas.preparacion}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Consejos:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{recetas.consejos}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button (click)="editReceta(recetas.idReceta)" style="margin-top:10px"
  color="success">Editar receta</ion-button>

</ion-content>
